<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luis Maestres</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="page-header">
        <h1 class="page-name">Mi portafolio</h1>
    </header>
    <ul class="nav-bar">
        <li class="section">
            <a class="section-link" href="#hero">Hero</a>
        </li>
        <li class="section">
            <a class="section-link" href="#experience">Experience</a>
        </li>
        <li class="section">
            <a class="section-link" href="#about-me">About Me</a>
        </li>
        <li class="section">
            <a class="section-link" href="#skills">Skills</a>
        </li>
        <li class="section">
            <a class="section-link" href="#contact-me">Contact Me</a>
        </li>
    </ul>

    <div class="hero">
        <div class="slideshow-container">
            <div class="my-slides fade">
                <div class="number-text">1 / 4</div>
                <img class="hero-img" src="photo1.jpg">
            </div>

            <div class="my-slides fade">
                <div class="number-text">2 / 4</div>
                <img class="hero-img" src="photo2.jpg">
            </div>

            <div class="my-slides fade">
                <div class="number-text">3 / 4</div>
                <img class="hero-img" src="photo3.jpg">
            </div>

            <div class="my-slides fade">
                <div class="number-text">4 / 4</div>
                <img class="hero-img" src="photo4.jpg">
            </div>

            <a class="prev">❮</a>
            <a class="next">❯</a>

        </div>
        <div class="carousel-dots">
            <span class="dot"></span> 
            <span class="dot"></span> 
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
